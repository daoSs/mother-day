<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="heart"></div>
      </div>
      <div class="swiper-slide swiper2">
        <div class="container pika">
          <div class="pika-head">
            <div class="pika-head-face">
              <div class="pika-eye pika-eye-left"></div>
              <div class="pika-eye pika-eye-right"></div>
              <div class="pika-nose"></div>
              <div class="pika-mouth"></div>
            </div>
            <div class="pika-ear pika-ear-left"></div>
            <div class="pika-ear pika-ear-right"></div>
          </div>
          <div class="pika-body">
            <div class="pika-body-body"></div>
            <div class="pika-arm pika-arm-left"></div>
            <div class="pika-arm pika-arm-right"></div>
            <div class="pika-leg pika-leg-left"></div>
            <div class="pika-leg pika-leg-right"></div>
            <div class="pika-tail"></div>
            <div class="strings">
              <div class="string"></div>
              <div class="string"></div>
            </div>
          </div>
          <div class="balloons">
            <div class="balloon cyan">
              <div class="string"></div>
            </div>
            <div class="balloon red">
              <div class="string"></div>
            </div>
            <div class="balloon pink">
              <div class="string"></div>
            </div>
            <div class="balloon blue">
              <div class="string"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="swiper-slide swiper3">
        <h2>宝宝，我们已经认识了</h2>
        <div class="timer">
          <span id="dE" class="js-de"></span> Days <span id="hE" class="js-he"></span> Hours <span id="mE"
            class="js-me"></span> Minutes <span id="sE" class="js-se"></span>
          Seconds
        </div>

        <h2 class="margin10">宝宝，我们的小碰碰已经出生了</h2>
        <div class="timer">
          <span id="dE" class="js-de1"></span> Days <span id="hE" class="js-he1"></span> Hours <span id="mE"
            class="js-me1"></span> Minutes <span id="sE" class="js-se1"></span>
          Seconds
        </div>
      </div>
      <div class="swiper-slide swiper4">
        <p class="typing">祝妈妈第一个母亲节快乐！</p>
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"> </script>
  <script src="./js/index.js"> </script>
</body>

</html>
